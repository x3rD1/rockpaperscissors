<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src = "main.js" defer></script>
</head>
<body>
    <div class="scoreContainer">
        <p class="pscore">Player Score: 0</p>   
        <p class="Cscore">Computer Score: 0</p>
    </div>
    
    <div class="buttons">
        <button class="buttonOne"> <img src="rock.png" alt="rock gesture"></button>
        <button class="buttonTwo"><img src="paper.png" alt="paper gesture"></button>
        <button class="buttonThree"><img src="scissors.png" alt="scissor gesture"></button>
    </div>

    <div class="result">
        <p class="announce">First to 5<br>Can you beat it?</p>
    </div>

    <audio data-key="omg" src="Get_yo_ass_on_boy_meme_sound_track.mp3"></audio>
    <audio data-key="wow" src="anime-wow-sound-effect.mp3"></audio>
</body>
</html>
